<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cơ Bản</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        nav {
            background-color: #e1e1e1;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        
        main {
            padding: 20px;
        }
        
        h2 {
            color: #333;
        }
        
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chào Mừng Đến Với Trang Web Của Tôi</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Trang Chủ</a></li>
            <li><a href="#about">Giới Thiệu</a></li>
            <li><a href="#contact">Liên Hệ</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Trang Chủ</h2>
            <p>Đây là nội dung của trang chủ.</p>
        </section>
        <section id="about">
            <h2>Giới Thiệu</h2>
            <p>Đây là nội dung của phần giới thiệu.</p>
        </section>
        <section id="contact">
            <h2>Liên Hệ</h2>
            <p>Thông tin liên hệ sẽ được tạo ở đây.</p>
        </section>
    </main>
    <footer>
        <p>Bản quyền © 2023 - Tất cả các quyền được bảo lưu.</p>
    </footer>
</body>

</html>
